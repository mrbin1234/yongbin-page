<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 홈페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px 0;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #f1f1f1;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>환영합니다!</h1>
    <p>YB택배에 오신 것을 환영합니다.</p>
  </header>
  <main>
    <h2>안내</h2>
    <p>이용빈 님께서 새해 복을 선물하셔 절대 환불이 불가합니다^^</p>
    <p>어김없이 또 새해가 찾아왔습니다.</p>
    <p>올 새해에도 좋은일만 가득하시고 새해 복 많이 받으세요!</p>
    <p>자세한 내용은 <a href="#">여기를 클릭</a>하세요.</p>
  </main>
  <footer>
    <p>&copy; 용빈이가 새해 꿈과 희망을 응원합니다.</p>
  </footer>
</body>
</html>
