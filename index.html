<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 홈페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px 0;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #f1f1f1;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>환영합니다!</h1>
    <p>뭐냐택배에 오신 것을 환영합니다.</p>
  </header>
  <main>
    <h2>안내</h2>
    <p>이용빈 님께서 새해 복을 선물하셔 절대 환불이 불가합니다^^</p>
    <p>다시 돌아가세요~</p>
    <p>자세한 내용은 <a href="#">여기를 클릭</a>하세요.</p>
  </main>
  <footer>
    <p>&copy; 2025 나의 홈페이지</p>
  </footer>
</body>
</html>
